<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thyroid Disease Classification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://media.istockphoto.com/id/1198780608/photo/human-thyroid-anatomy.jpg?s=612x612&w=0&k=20&c=A96BQGdc57yAqHZI3cS2xrHJTPcUBvXsXQqdNSWh8jA=');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    .header button {
        padding: 10px 20px;
      margin: 0 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .header button:hover {
      background-color: #35d31c;
    }

    .left-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 20px;
      color:white; 
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #h4
    {
        color: whitesmoke;
    }
    #pred
    {
        color: #35d31c;
    }

  </style>
  <script>
    function goToHome() {
      window.location.href ="{{url_for('home')}}";
    }
    function GoToPredict() {
      window.location.href ="{{url_for('predict')}}";
    }
  </script>
</head>

<body>
  <div class="header">
    <button onclick="goToHome()">Home</button>
    <button onclick="GoToPredict()">Predict</button>
  </div>
  <div class="left-container">
    <div class="title">Thyroid Disease Classification</div>
    <h4 id="h4">Based on the given input it predicts it predicts  thyroid disease from your body condition is<span id="pred">  {{prediction_text}}</span></h4>
  
  </div>

</body>

</html>
